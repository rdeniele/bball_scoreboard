<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <div class="board">
                <div class="score-board" id="home-board">
                    <h3>HOME</h3>
                    <div class="score-container">
                        <h1 id="home-score-el">00</h1>
                    </div>
                    <div class="score-points"> 
                        <button class="score-btn" id="home-onePoint-btn" onclick='addPoints("home", 1)'> +1 </button>
                        <button class="score-btn" id = "home-twoPoint-btn" onclick='addPoints("home", 2)'>+2</button>
                        <button class="score-btn" id = "home-threePoint-btn" onclick='addPoints("home", 3)'>+3</button>
                    </div>
                </div>
                <div class="score-board" id="away-board">
                    <h3>AWAY</h3>
                    <div class="score-container">
                        <h1 id="away-score-el">00</h1>
                    </div>
                    <div class="score-points"> 
                        <button class="score-btn" id="away-onePoint-btn" onclick='addPoints("away", 1)'> +1 </button>
                        <button class="score-btn" id = "away-twoPoint-btn" onclick='addPoints("away", 2)'>+2</button>
                        <button class="score-btn" id = "away-threePoint-btn" onclick='addPoints("away", 3)'>+3</button>
                    </div>
                </div>
            </div>
            
            <div class="reset-container">
                <button class="reset-btn" onclick="reset()">RESET</button>
            </div>  
            
            </div>
        
        </div>  
    </div>
    <script src="index.js"></script>
</body>
</html>
